<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Test</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow:400,600%7COpen+Sans:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="popup" id="popup-1">
        <div class="overlay" onclick="togglePopup()"></div>
        <div class="content">
            <div class="close-btn" onclick="togglePopup()">&times;</div>
            <h1>Popup</h1>
            <p>Este es un mensaje de prueba para el popup.</p>

            <div class="tp-caption contactanos">
                <a href="#contactanos">Contactanos</a>
            </div>
        </div>
    </div>
    
    <button onclick="togglePopup()">Mostrar Popup</button>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function togglePopup() {
            $('#popup-1').toggleClass('active');
        }

        $(document).ready(function() {
          togglePopup();
        });

    </script>
</body>
</html>
